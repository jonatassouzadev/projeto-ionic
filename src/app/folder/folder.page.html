<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="login-container">

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" placeholder="seu@email.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="Sua senha"></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" shape="round">
      Entrar
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" routerLink="/home">
      Criar conta
    </ion-button>

  </div>

</ion-content>
